<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Star - Workspace Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-primary: #8b5cf6;
            --color-accent: #06b6d4;
            --color-bg: #030014;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-bg);
            color: white;
        }

        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-nav {
            background: rgba(3, 0, 20, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
    </style>
    <script>
        tailwind.config = { theme: { extend: { colors: { dark: '#030014', primary: '#8b5cf6', accent: '#06b6d4' } } } }
    </script>
</head>

<body class="pb-24">

    <!-- Header -->
    <header
        class="fixed top-0 w-full bg-dark/80 backdrop-blur-md border-b border-white/10 z-40 px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button class="p-2 -ml-2 text-gray-400 hover:text-white"><i data-lucide="chevron-left"></i></button>
            <div>
                <h1 class="font-display font-bold text-sm truncate max-w-[200px]">AI-Driven Waste Management...</h1>
                <p class="text-[10px] text-green-400 flex items-center gap-1"><i data-lucide="check-circle"
                        class="w-3 h-3"></i> Saved</p>
            </div>
        </div>
        <button class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-gray-400">
            <i data-lucide="more-vertical" class="w-4 h-4"></i>
        </button>
    </header>

    <!-- Main Scrollable Content -->
    <main class="pt-20 px-4 space-y-4">

        <!-- Progress Card -->
        <div class="glass-panel p-4 rounded-xl flex items-center justify-between">
            <div>
                <span class="text-xs text-gray-400 uppercase tracking-wider">Total Progress</span>
                <div class="text-xl font-display font-bold">2,450 <span
                        class="text-sm font-normal text-gray-500">words</span></div>
            </div>
            <div
                class="w-12 h-12 rounded-full border-4 border-white/10 border-t-primary flex items-center justify-center text-xs font-bold">
                15%
            </div>
        </div>

        <!-- Chapter List -->
        <div class="space-y-3">
            <h2 class="text-xs text-gray-500 font-bold uppercase tracking-widest ml-1">Chapters</h2>

            <!-- Chapter 1 (Expanded) -->
            <div class="glass-panel rounded-xl overflow-hidden border-primary/30">
                <div class="p-4 bg-white/5 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-6 h-6 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold">
                            1</div>
                        <span class="font-bold">Introduction</span>
                    </div>
                    <i data-lucide="chevron-up" class="w-4 h-4 text-gray-400"></i>
                </div>

                <!-- Sections -->
                <div class="border-t border-white/10 divide-y divide-white/5">
                    <div
                        class="p-4 active:bg-white/5 transition-colors flex justify-between items-center group cursor-pointer">
                        <div>
                            <p class="text-sm font-medium text-gray-200">1.1 Background of Study</p>
                            <p class="text-xs text-gray-500 mt-1 line-clamp-1">The rapid urbanization of Lagos State has
                                led to...</p>
                        </div>
                        <button class="p-2 text-primary bg-primary/10 rounded-lg opacity-100"><i data-lucide="pencil"
                                class="w-4 h-4"></i></button>
                    </div>

                    <div
                        class="p-4 active:bg-white/5 transition-colors flex justify-between items-center group cursor-pointer">
                        <div>
                            <p class="text-sm font-medium text-gray-200">1.2 Problem Statement</p>
                            <p class="text-xs text-gray-500 mt-1">Not started</p>
                        </div>
                        <button class="p-2 text-gray-500 bg-white/5 rounded-lg"><i data-lucide="plus"
                                class="w-4 h-4"></i></button>
                    </div>
                </div>

                <!-- Chapter Actions -->
                <div class="p-3 bg-black/20 border-t border-white/5 flex gap-2">
                    <button
                        class="flex-1 py-2 text-xs font-bold uppercase tracking-wider text-accent bg-accent/10 rounded-lg">Generate
                        Missing</button>
                </div>
            </div>

            <!-- Chapter 2 (Collapsed) -->
            <div class="glass-panel rounded-xl overflow-hidden opacity-70">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-6 h-6 rounded-full bg-white/10 text-gray-400 flex items-center justify-center text-xs font-bold">
                            2</div>
                        <span class="font-medium text-gray-400">Literature Review</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                </div>
            </div>

            <!-- Chapter 3 (Collapsed) -->
            <div class="glass-panel rounded-xl overflow-hidden opacity-70">
                <div class="p-4 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-6 h-6 rounded-full bg-white/10 text-gray-400 flex items-center justify-center text-xs font-bold">
                            3</div>
                        <span class="font-medium text-gray-400">Methodology</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i>
                </div>
            </div>

        </div>

    </main>

    <!-- Context Bottom Nav (Replaces Global Nav) -->
    <nav class="glass-nav fixed bottom-0 w-full z-50">
        <div class="grid grid-cols-4 items-end h-20 pb-4 px-2">
            <!-- Active Tab -->
            <button class="flex flex-col items-center gap-1 text-white">
                <i data-lucide="pen-tool" class="w-5 h-5 fill-current"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Write</span>
                <div class="w-1 h-1 rounded-full bg-primary mt-1"></div>
            </button>

            <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="library" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Research</span>
            </button>

            <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="network" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Diagrams</span>
            </button>

            <button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
                <i data-lucide="download" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider">Export</span>
            </button>
        </div>
    </nav>

    <script>lucide.createIcons();</script>
</body>

</html>
