<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Star - Section Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --color-primary: #8b5cf6;
            --color-bg: #030014;
        }

        body {
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }
    </style>
</head>

<body class="flex items-end justify-center min-h-screen">

    <!-- Modal Container -->
    <div
        class="w-full h-[90vh] bg-[#0f0c29] rounded-t-3xl border-t border-white/20 shadow-2xl flex flex-col overflow-hidden relative animate-slide-up">

        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-3 pb-1">
            <div class="w-12 h-1.5 rounded-full bg-white/20"></div>
        </div>

        <!-- Header -->
        <div class="px-6 py-4 border-b border-white/10 flex justify-between items-center">
            <div>
                <h2 class="font-bold text-lg">1.1 Background of Study</h2>
                <p class="text-xs text-gray-400">Chapter 1: Introduction</p>
            </div>
            <button class="text-primary font-bold text-sm">Done</button>
        </div>

        <!-- Toolbar -->
        <div class="px-4 py-2 bg-black/20 border-b border-white/5 flex gap-4 overflow-x-auto">
            <button class="p-2 text-gray-400 hover:text-white"><i data-lucide="bold" class="w-4 h-4"></i></button>
            <button class="p-2 text-gray-400 hover:text-white"><i data-lucide="italic" class="w-4 h-4"></i></button>
            <button class="p-2 text-gray-400 hover:text-white"><i data-lucide="list" class="w-4 h-4"></i></button>
            <div class="w-px h-6 bg-white/10 my-auto"></div>
            <button
                class="flex items-center gap-2 px-3 py-1.5 bg-primary/20 text-primary rounded-full text-xs font-bold border border-primary/20">
                <i data-lucide="sparkles" class="w-3 h-3"></i> AI Improve
            </button>
        </div>

        <!-- Editor Area -->
        <div class="flex-1 p-6 overflow-y-auto">
            <textarea
                class="w-full h-full bg-transparent outline-none text-base leading-relaxed resize-none text-gray-200 placeholder-gray-600"
                placeholder="Start writing here...">The rapid urbanization of Lagos State has led to an unprecedented increase in solid waste generation. Current waste management practices are largely manual and inefficient, leading to environmental degradation and public health risks.

This study aims to explore how Artificial Intelligence can be leveraged to optimize waste collection routes and predict generation patterns...</textarea>
        </div>

        <!-- Keyboard Accessory (Mobile only) -->
        <div class="p-3 bg-gray-900 border-t border-white/10 flex justify-between items-center">
            <span class="text-xs text-gray-500">342 words</span>
            <button class="p-2 bg-white/10 rounded-full"><i data-lucide="mic" class="w-4 h-4"></i></button>
        </div>

    </div>
    <script>lucide.createIcons();</script>
</body>

</html>
